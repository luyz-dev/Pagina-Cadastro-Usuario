<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cb4f3aa626.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/resert.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form-name.css">
    <link rel="stylesheet" href="css/form-email.css">
    <link rel="stylesheet" href="css/form-cpf.css">
    <link rel="stylesheet" href="css/form-password.css">
    <link rel="stylesheet" href="css/form-button.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Oswald&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <title>Cadastro de Produto</title>
</head>
<body>
    <header>
        <a href="#" class="logo-header">
            <i class="fa-solid fa-paw"></i>
        </a>
        <a href="#" class="title-header">
            AVICULTURA SILSAN
        </a>
    </header>
    <main>
        <form action="#" name="cadastro">
            <h1 class="title-formulario">Cadastro de Usuario</h1>
            <div class="div__nome">
                <label for="name">Nome</label>
                <input type="text" id="name">
            </div>
            <div class="div__email">
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>
            <div class="div__cpf">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" maxlength="11" />
            </div>
            <div class="div__password">
                <label for="password">Senha</label>
                <input type="password" id="password">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
